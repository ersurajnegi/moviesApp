<mz-navbar>
  <a href="#" class="brand-logo">Movies App</a>
</mz-navbar>


<div class="container">
  <section>
    <div class="row ">
      <div class="col s12 m12 ">
        <ul class="tabs">
          <li class="tab"><a href="" (click)="tabSelected('upcoming')">Upcoming</a></li>
          <li class="tab "><a href="" (click)="tabSelected('nowPlaying')">Now Playing</a></li>
          <li class="tab "><a href="" (click)="tabSelected('topRated')">Top Rated</a></li>
          <li class="tab "><a href="" (click)="tabSelected('popular')">Popular</a></li>
        </ul>
      </div>
    </div>
  </section>
  <div class="section">
    <app-movies-list [filter]="movieFilter"></app-movies-list>
  </div>

</div>
